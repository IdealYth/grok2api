services:
  grok2api:
    build: .
    image: grok2api:latest
    container_name: grok2api
    restart: unless-stopped
    ports:
      - "18002:8000"
    volumes:
      - grok_data:/app/data
      - ./logs:/app/logs
    environment:
      # =====存储模式: file, mysql 或 redis=====
      - STORAGE_MODE=mysql
      # =====数据库连接 URL (仅在STORAGE_MODE=mysql或redis时需要)=====
      - DATABASE_URL=mysql://root:IdealYouth123@@127.0.0.1:3307/grok2api
      ## 密码 IdealYouth123@ 中的 @ 已编码为 %40
      ## MySQL格式: mysql://user:password@host:port/database
      ## Redis格式: redis://host:port/db 或 redis://user:password@host:port/db (SSL: rediss://)
      # ===== Worker数量 =====
      # 默认1，建议：CPU核心数 * 2，多进程模式下建议使用MySQL/Redis存储
      - WORKERS=8
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

#    networks:
#      - voapi-net

volumes:
  grok_data:

